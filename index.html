<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar System Explorer</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header class="text-center my-4">
      <h1>Solar System Explorer</h1>
      <button id="installBtn" class="btn btn-primary">Install App</button>
    </header>

    <div class="row">
      <div class="col-md-8">
        <canvas id="solarCanvas" width="700" height="500"></canvas>
      </div>
      <div class="col-md-4">
        <div class="info-panel">
          <h2 id="planetTitle">Select a Planet</h2>
          <p id="planetDescription">Choose a planet from the menu below to learn about it.</p>
          <audio id="planetAudio" controls></audio>
        </div>
      </div>
    </div>

    <div class="menu mt-4">
      <h3>Planets</h3>
      <div id="planetMenu" class="d-flex flex-wrap"></div>
    </div>
  </div>

  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
